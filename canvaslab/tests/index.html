   var sidebar = new CanvasLab.Bar('sidebar', 
    {
      horizontal: true, 
      theme: { 
        drawXTicks: true,
        padding: {left: 70, right: 30, top: 25, bottom: 20}
       }
      });
              
   sidebar.addDataset('Hats', [0, 4], [1, 7], [2, 1], [3, 4], [4, 5]);
   sidebar.addDataset('Shirts', [0, 23], [1, 23], [2, 3], [3, 6], [4, 9]);
   sidebar.addDataset('Gloves', [0, 5], [1, 5], [2, 23], [3, 12], [4, 26]);
   sidebar.setXLabels({'Monday': 0, 'Tuesday': 1, 'Wenesday': 2, 'Thursday': 3, 'Friday': 4});
   sidebar.draw();
   
   var line = new CanvasLab.Line('line');        
   line.addDataset('Hats', [0, 4], [1, 24], [2, 1], [3, 4], [4, 5]);
   line.addDataset('Shirts', [0, 13], [1, 13], [2, 3], [3, 6], [4, 9]);
   line.addDataset('Shoes', [0, 14], [1, 4], [2, 10], [3, 9], [4, 2]);
   line.setXLabels({'Monday': 0, 'Tuesday': 1, 'Wenesday': 2, 'Thursday': 3, 'Friday': 4});
   line.draw();
   
   
   var bar = new CanvasLab.Bar('bar');        
   bar.addDataset('Hats', [0, 4], [1, 7], [2, 1], [3, 4], [4, 5]);
   bar.addDataset('Shirts', [0, 23], [1, 23], [2, 3], [3, 6], [4, 9]);
   bar.addDataset('Shoes', [0, 14], [1, 4], [2, 20], [3, 9], [4, 2]);
   bar.addDataset('Gloves', [0, 5], [1, 5], [2, 23], [3, 12], [4, 26]);
   bar.setXLabels({'Monday': 0, 'Tuesday': 1, 'Wenesday': 2, 'Thursday': 3, 'Friday': 4});
   bar.draw();
   
   var pie = new CanvasLab.Pie('pie');
   pie.addDataset('Browsers', [0, 22], [1, 60], [2, 14], [3, 10], [4, 10]);
   pie.setXLabels({'Safari': 0, 'Firefox': 1, 'IE': 2, 'Camino': 3, 'Webkit': 4});
   pie.draw();
   
   var area = new CanvasLab.Area('area');        
   area.addDataset('Hats', [0, 4], [1, 24], [2, 1], [3, 4], [4, 5]);
   area.addDataset('Shirts', [0, 13], [1, 13], [2, 3], [3, 6], [4, 9]);

   area.setXLabels({'Monday': 0, 'Tuesday': 1, 'Wenesday': 2, 'Thursday': 3, 'Friday': 4});
   area.draw();
